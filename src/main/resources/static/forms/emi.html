<form name="taskForm" class="form-horizontal" role="form">

  <!-- read-only field -->
  <div class="form-group">
    <label for="LoanAmount" class="col-sm-2 control-label">LoanAmount</label>
    <div class="col-sm-10">
      <input type="number"
             name="loanamount"
             cam-variable-name="loanamount"
             
             class="form-control" />      
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="Tenure" class="col-sm-2 control-label">Tenure</label>
    <div class="col-sm-10">
      <input type="number"
             name="tenure"
             cam-variable-name="tenure"
             
             class="form-control" />      
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="InterestRate" class="col-sm-2 control-label">InterestRate</label>
    <div class="col-sm-10">
      <input type="number"
             name="interestrate"
             cam-variable-name="interestrate"
             
             class="form-control" />      
    </div>
  </div>

  
</form>
