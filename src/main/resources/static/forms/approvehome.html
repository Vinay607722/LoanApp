
 <form class="form-horizontal" role="form">
 <!-- read-only field -->
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Customer ID</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="m"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
 
 <!-- read-only field -->
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="name"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text"
             name="email"
             cam-variable-name="email"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="employmenttype" class="col-sm-2 control-label">Loan Type</label>
    <div class="col-sm-10">
      <input type="text"
             name="employmenttype"
             cam-variable-name="loantype"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="employmenttype" class="col-sm-2 control-label">Employment Type</label>
    <div class="col-sm-10">
      <input type="text"
             name="employmenttype"
             cam-variable-name="employmenttype"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="employmenttype" class="col-sm-2 control-label">Loan Amount</label>
    <div class="col-sm-10">
      <input type="text"
             name="employmenttype"
             cam-variable-name="loanAmount"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="employmenttype" class="col-sm-2 control-label">Tenure</label>
    <div class="col-sm-10">
      <input type="text"
             name="employmenttype"
             cam-variable-name="loanRuntime"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="employmenttype" class="col-sm-2 control-label">Monthly Payment</label>
    <div class="col-sm-10">
      <input type="text"
             name="employmenttype"
             cam-variable-name="monthlyPayment"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
