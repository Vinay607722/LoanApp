<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN User Task to:
embedded:/forms/Login-form.html
-->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<form name="taskForm" class="form-horizontal" role="form" style="background-color:rgb(255, 255, 255)">
<h1 align="center">LOGIN SCREEN</h1>
  <!-- read-only field -->
  <div class="form-group">
    <label for="customerid" class="col-sm-2 control-label">Enter Your CustomerID</label>
    <div class="col-sm-10">
      <input type="text"
             name="customerid"
             cam-variable-name="m"
             cam-variable-type="String"
             class="form-control" />      
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password"
             name="password"
             cam-variable-name="password"
             cam-variable-type="String"
             class="form-control" />      
    </div>
  </div>
  
  

  <script cam-script type="text/form-script">
  </script>
</form>
</body>
</html>
