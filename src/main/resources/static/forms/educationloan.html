<form name="taskForm" class="form-horizontal" role="form">

  <!-- read-only field -->
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="name"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text"
             name="email"
             cam-variable-name="email"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>  
  
  <!-- read-only field -->
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">EMI</label>
    <div class="col-sm-10">
      <input type="number"
             name="emi"
             cam-variable-name="monthlyPayment"
             readonly="true"
             class="form-control" /> 
    </div>
  </div>
    
  <div class="control-group">
    <label class="control-label" for="Aadhar Card">Aadhar Card</label>
    <div class="controls">
      <input type="file"
     
             id="aadharcard"
             cam-variable-name="AADHAR_CARD"
             cam-variable-type="File" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="Pan Card">Pan Card</label>
    <div class="controls">
      <input type="file"
     
             id="pancard"
             cam-variable-name="PAN_CARD"
             cam-variable-type="File" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="Passport Photo">Visa</label>
    <div class="controls">
      <input type="file"
     
             id="visa"
             cam-variable-name="VISA"
             cam-variable-type="File" />
    </div>
  </div>

<div class="control-group">
    <label class="control-label" for="Property Documents">Mark Sheets</label>
    <div class="controls">
      <input type="file"
     
             id="marksheets"
             cam-variable-name="MARK_SHEETS"
             cam-variable-type="File" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="Proof Of Income">Admission Letter</label>
    <div class="controls">
      <input type="file"
     
             id="admissionletter"
             cam-variable-name="ADMISSION_LETTER"
             cam-variable-type="File" />
    </div>
  </div>



  

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
